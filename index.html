<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <div class="homepage">
        <div class="nav-bar">
            <div class="nav-gmail">
                <a id="gmail-link" href="#">Gmail</a>
            </div>
            <div class="nav-images">
                <a id="images-link" href="#">Images</a>
            </div>
            <div class="nav-apps">
                <a class="nav-apps-class" href="#">
                    <i class="material-icons apps-icon">apps</i>
                </a>
            </div>
            <div class="nav-photo">
                <img id="zoosh-photo" src="zoosh-photo.png" alt="young girl with short hair looking into the camera">
            </div>
        </div>

        <div class="main-center-piece">
            <div class="google-img">
                <img src="googlelogo.png" alt="colorful google logo">
            </div>
            <div class="search-bar">
                <!-- enter search bar -->
                <input class="search-txt" type="text" name="search-bar" id="search-bar-element">
                <a class="search-btn" href="#">
                    <i class="material-icons search-icon" id="search-btn">search</i>
                </a>
            </div>
            <div class="twin-btns">
                <button class="btn-twin">Google Search</button>
                <button class="btn-twin">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-flex">
        <div class="left-side-footer">
            <p class="left-foot">About</p>
            <p class="left-foot">Advertising</p>
            <p class="left-foot">Business</p>
            <p class="left-foot">How Search Works</p>
        </div>
        <div class="right-side-footer">
            <p class="right-foot">Privacy</p>
            <p class="right-foot">Terms</p>
            <p class="right-foot">Settings</p>
        </div>
        </div>

    </footer>
</body>
</html>
